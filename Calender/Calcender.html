              <label for="eventTitle" class="form-label fw-medium"><i class="fa-solid fa-tag me-2 text-primary"></i>Event Name</label>
              <input type="text" class="form-control p-3" id="eventTitle" required />
            </div>
            <input type="hidden" id="eventStart">
            <input type="hidden" id="eventEnd">
            <input type="hidden" id="eventAllDay">
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
